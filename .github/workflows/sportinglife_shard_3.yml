name: SportingLife Clearance Shard 3/3

concurrency:
  group: sportinglife-publish
  cancel-in-progress: false

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      SHARD_INDEX: '3'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run Sporting Life scraper
        env:
          TOTAL_SHARDS: '3'
          MAX_PAGES: '50'
          SAVE_DEBUG_HTML: 'true'
        run: |
          node scraper_sportinglife.js

      - name: Upload debug HTML (if present)
        uses: actions/upload-artifact@v4
        with:
          name: sportinglife-debug-shard-3
          path: outputs/debug/sportinglife_page1.html
          if-no-files-found: ignore

      - name: Commit and push changes
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "üîÑ Fetch origin/main..."
          git fetch origin main

          echo "üß† Reset sur origin/main pour √©viter les fast-forward errors..."
          git checkout main
          git reset --hard origin/main

          echo "‚ûï Stage outputs..."
          git add public/sportinglife data/sportinglife_stores.json 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "‚úÖ Rien √† committer."
            exit 0
          fi

          git commit -m "chore: update sportinglife shard ${SHARD_INDEX} data"

          echo "üöÄ Push avec retry..."
          for attempt in 1 2 3; do
            if git push origin main; then
              echo "‚úÖ Push OK"
              exit 0
            fi

            echo "‚ö†Ô∏è Push rejet√© (tentative ${attempt}). Re-sync et retry..."
            git fetch origin main
            git reset --hard origin/main

            git add public/sportinglife data/sportinglife_stores.json 2>/dev/null || true
            if git diff --cached --quiet; then
              echo "‚úÖ Apr√®s resync, rien √† pousser."
              exit 0
            fi

            git commit -m "chore: update sportinglife shard ${SHARD_INDEX} data"
          done

          echo "‚ùå Push impossible apr√®s 3 tentatives."
          exit 1
