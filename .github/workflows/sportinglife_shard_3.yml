name: SportingLife Clearance Shard 3/3

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run Sporting Life scraper
        env:
          SHARD_INDEX: '3'
          TOTAL_SHARDS: '3'
          MAX_PAGES: '50'
          SAVE_DEBUG_HTML: 'true'
        run: |
          node scraper_sportinglife.js

      - name: Upload debug HTML (if present)
        uses: actions/upload-artifact@v4
        with:
          name: sportinglife-debug-shard-3
          path: outputs/debug/sportinglife_page1.html
          if-no-files-found: ignore

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sportinglife
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update sportinglife shard 3 data"
            git push
          fi
